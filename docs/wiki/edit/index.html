<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivarium Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
        }
        
        #container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        #header {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        h1 {
            color: #ffd700;
            font-size: 1.8em;
        }
        
        #auth-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #token-input {
            padding: 8px 12px;
            background: #1a1a1a;
            border: 2px solid #575757;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
            width: 200px;
        }
        
        #token-input:focus {
            outline: none;
            border-color: #ffd700;
        }
        
        button {
            padding: 8px 16px;
            background: #ffd700;
            color: #1a1a1a;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        
        button:hover {
            background: #ffed4e;
        }
        
        button:disabled {
            background: #575757;
            color: #999;
            cursor: not-allowed;
        }
        
        #main-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }
        
        #file-list {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            max-height: calc(100vh - 180px);
            overflow-y: auto;
        }
        
        .file-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
            transition: background 0.2s;
        }
        
        .file-item:hover {
            background: #3d3d3d;
        }
        
        .file-item.active {
            background: #ffd700;
            color: #1a1a1a;
            font-weight: bold;
        }
        
        .file-item.nested-1 {
            margin-left: 15px;
            font-size: 0.95em;
        }
        
        .file-item.nested-2 {
            margin-left: 30px;
            font-size: 0.9em;
        }
        
        .file-item.nested-3 {
            margin-left: 45px;
            font-size: 0.85em;
        }
        
        #editor-section {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        
        #editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        #current-file {
            color: #ffd700;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        #editor-actions {
            display: flex;
            gap: 10px;
        }
        
        #markdown-editor {
            width: 100%;
            height: calc(100vh - 280px);
            background: #1a1a1a;
            color: #e0e0e0;
            border: 2px solid #575757;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
        }
        
        #markdown-editor:focus {
            outline: none;
            border-color: #ffd700;
        }
        
        #commit-section {
            margin-top: 15px;
        }
        
        #commit-message {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 2px solid #575757;
            border-radius: 6px;
            color: #e0e0e0;
            margin-bottom: 10px;
        }
        
        #commit-message:focus {
            outline: none;
            border-color: #ffd700;
        }
        
        #status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }
        
        #status-message.success {
            background: #2d5016;
            color: #90ee90;
            display: block;
        }
        
        #status-message.error {
            background: #5a1a1a;
            color: #ff6b6b;
            display: block;
        }
        
        @media (max-width: 768px) {
            #main-content {
                grid-template-columns: 1fr;
            }
            
            #file-list {
                max-height: 200px;
            }
            
            #markdown-editor {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>ðŸŒ¿ Vivarium Editor</h1>
            <div id="auth-section">
                <input 
                    type="password" 
                    id="token-input" 
                    placeholder="GitHub Token"
                    autocomplete="off"
                />
                <button id="connect-button">Connect</button>
                <button id="disconnect-button" style="display: none;">Disconnect</button>
            </div>
        </div>
        
        <div id="main-content">
            <div id="file-list">
                <h3 style="color: #ffd700; margin-bottom: 15px;">Files</h3>
                <div id="files-container">
                    <p style="color: #999;">Connect with GitHub token to load files</p>
                </div>
            </div>
            
            <div id="editor-section">
                <div id="editor-header">
                    <div id="current-file">Select a file to edit</div>
                    <div id="editor-actions">
                        <button id="new-file-button" disabled>New Page</button>
                    </div>
                </div>
                <textarea id="markdown-editor" placeholder="Select a file to start editing..." disabled></textarea>
                <div id="commit-section">
                    <input 
                        type="text" 
                        id="commit-message" 
                        placeholder="Commit message (e.g., 'Update Wamarasa page')"
                        disabled
                    />
                    <button id="save-button" disabled>Save to GitHub</button>
                    <div id="status-message"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const REPO_OWNER = 'Algoraphics';
        const REPO_NAME = 'Vivarium';
        const CONTENT_PATH = 'content';
        
        let githubToken = null;
        let files = [];
        let currentFile = null;
        let originalContent = '';

        async function githubAPI(endpoint, options = {}) {
            const response = await fetch(`https://api.github.com${endpoint}`, {
                ...options,
                headers: {
                    'Authorization': `token ${githubToken}`,
                    'Accept': 'application/vnd.github.v3+json',
                    ...options.headers
                }
            });
            
            if (!response.ok) {
                throw new Error(`GitHub API error: ${response.status} ${response.statusText}`);
            }
            
            return response.json();
        }

        async function loadFiles() {
            try {
                const tree = await githubAPI(`/repos/${REPO_OWNER}/${REPO_NAME}/git/trees/main?recursive=1`);
                
                files = tree.tree
                    .filter(item => item.path.startsWith(CONTENT_PATH + '/') && item.path.endsWith('.md'))
                    .map(item => ({
                        path: item.path,
                        sha: item.sha,
                        displayPath: item.path.replace(CONTENT_PATH + '/', ''),
                        depth: item.path.split('/').length - 2
                    }))
                    .sort((a, b) => a.path.localeCompare(b.path));
                
                renderFileList();
                showStatus('Connected to GitHub!', 'success');
            } catch (error) {
                showStatus('Failed to load files: ' + error.message, 'error');
            }
        }

        function renderFileList() {
            const container = document.getElementById('files-container');
            container.innerHTML = '';
            
            files.forEach(file => {
                const div = document.createElement('div');
                div.className = `file-item nested-${file.depth}`;
                div.textContent = file.displayPath;
                div.onclick = () => loadFile(file);
                container.appendChild(div);
            });
        }

        async function loadFile(file) {
            try {
                const data = await githubAPI(`/repos/${REPO_OWNER}/${REPO_NAME}/contents/${file.path}`);
                const content = atob(data.content);
                
                document.querySelectorAll('.file-item').forEach(el => el.classList.remove('active'));
                event.target.classList.add('active');
                
                currentFile = file;
                originalContent = content;
                
                document.getElementById('current-file').textContent = file.displayPath;
                document.getElementById('markdown-editor').value = content;
                document.getElementById('markdown-editor').disabled = false;
                document.getElementById('commit-message').disabled = false;
                document.getElementById('save-button').disabled = false;
                
                showStatus('');
            } catch (error) {
                showStatus('Failed to load file: ' + error.message, 'error');
            }
        }

        async function saveFile() {
            if (!currentFile) return;
            
            const newContent = document.getElementById('markdown-editor').value;
            const commitMessage = document.getElementById('commit-message').value || `Update ${currentFile.displayPath}`;
            
            if (newContent === originalContent) {
                showStatus('No changes to save', 'error');
                return;
            }
            
            try {
                document.getElementById('save-button').disabled = true;
                showStatus('Saving...', 'success');
                
                const currentData = await githubAPI(`/repos/${REPO_OWNER}/${REPO_NAME}/contents/${currentFile.path}`);
                
                await githubAPI(`/repos/${REPO_OWNER}/${REPO_NAME}/contents/${currentFile.path}`, {
                    method: 'PUT',
                    body: JSON.stringify({
                        message: commitMessage,
                        content: btoa(newContent),
                        sha: currentData.sha
                    })
                });
                
                originalContent = newContent;
                document.getElementById('commit-message').value = '';
                showStatus('Saved! Wiki will rebuild automatically.', 'success');
                
                setTimeout(() => {
                    document.getElementById('save-button').disabled = false;
                }, 1000);
            } catch (error) {
                showStatus('Failed to save: ' + error.message, 'error');
                document.getElementById('save-button').disabled = false;
            }
        }

        function showStatus(message, type = '') {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.className = type;
            
            if (type && message) {
                setTimeout(() => {
                    if (statusEl.textContent === message) {
                        statusEl.className = '';
                        statusEl.textContent = '';
                    }
                }, 5000);
            }
        }

        function connect() {
            githubToken = document.getElementById('token-input').value;
            if (!githubToken) {
                alert('Please enter a GitHub token');
                return;
            }
            
            localStorage.setItem('githubToken', githubToken);
            
            document.getElementById('connect-button').style.display = 'none';
            document.getElementById('disconnect-button').style.display = 'inline-block';
            document.getElementById('token-input').disabled = true;
            document.getElementById('new-file-button').disabled = false;
            
            loadFiles();
        }

        function disconnect() {
            githubToken = null;
            localStorage.removeItem('githubToken');
            
            document.getElementById('connect-button').style.display = 'inline-block';
            document.getElementById('disconnect-button').style.display = 'none';
            document.getElementById('token-input').disabled = false;
            document.getElementById('token-input').value = '';
            document.getElementById('files-container').innerHTML = '<p style="color: #999;">Connect with GitHub token to load files</p>';
            document.getElementById('markdown-editor').value = '';
            document.getElementById('markdown-editor').disabled = true;
            document.getElementById('commit-message').disabled = true;
            document.getElementById('save-button').disabled = true;
            document.getElementById('new-file-button').disabled = true;
            document.getElementById('current-file').textContent = 'Select a file to edit';
        }

        document.getElementById('connect-button').addEventListener('click', connect);
        document.getElementById('disconnect-button').addEventListener('click', disconnect);
        document.getElementById('save-button').addEventListener('click', saveFile);
        
        document.getElementById('markdown-editor').addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 's') {
                e.preventDefault();
                saveFile();
            }
        });

        const savedToken = localStorage.getItem('githubToken');
        if (savedToken) {
            document.getElementById('token-input').value = savedToken;
            connect();
        }
    </script>
</body>
</html>
