<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivarium</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }
        
        #login-box {
            background: #2d2d2d;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        
        #login-box h1 {
            color: #ffd700;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        #password-input {
            width: 300px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #575757;
            border-radius: 6px;
            background: #1a1a1a;
            color: #e0e0e0;
            margin-bottom: 20px;
        }
        
        #password-input:focus {
            outline: none;
            border-color: #ffd700;
        }
        
        #login-button {
            width: 300px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background: #ffd700;
            color: #1a1a1a;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #login-button:hover {
            background: #ffed4e;
        }
        
        #error-message {
            color: #ff6b6b;
            margin-top: 15px;
            display: none;
        }
        
        #wiki-container {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        #header {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #header h1 {
            color: #ffd700;
            font-size: 1.8em;
        }
        
        #header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        button {
            padding: 10px 20px;
            background: #575757;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #6a6a6a;
        }
        
        button.primary {
            background: #ffd700;
            color: #1a1a1a;
        }
        
        button.primary:hover {
            background: #ffed4e;
        }
        
        button:disabled {
            background: #3d3d3d;
            color: #666;
            cursor: not-allowed;
        }
        
        #edit-mode {
            display: none;
        }
        
        #editor-toolbar {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 6px;
        }
        
        .toolbar-button {
            padding: 8px 12px;
            background: #3d3d3d;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: normal;
            min-width: 40px;
        }
        
        .toolbar-button:hover {
            background: #4d4d4d;
        }
        
        .toolbar-button:active {
            background: #ffd700;
            color: #1a1a1a;
        }
        
        #markdown-editor {
            width: 100%;
            min-height: 400px;
            background: #1a1a1a;
            color: #e0e0e0;
            border: 2px solid #575757;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        #markdown-editor:focus {
            outline: none;
            border-color: #ffd700;
        }
        
        #status-message {
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            display: none;
        }
        
        #status-message.success {
            background: #2d5016;
            color: #90ee90;
            display: block;
        }
        
        #status-message.error {
            background: #5a1a1a;
            color: #ff6b6b;
            display: block;
        }
        
        #main-content {
            display: flex;
            gap: 20px;
        }
        
        #sidebar {
            min-width: 250px;
            background: #2d2d2d;
            border-radius: 8px;
            max-height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
        }
        
        #search-container {
            padding: 20px;
            padding-bottom: 10px;
            flex-shrink: 0;
        }
        
        #pages-container {
            padding: 0 20px 20px 20px;
            overflow-y: auto;
            flex: 1;
        }
        
        #pages-container h2 {
            color: #ffd700;
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        
        #search-box {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 2px solid #575757;
            border-radius: 6px;
            color: #e0e0e0;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        #search-box:focus {
            outline: none;
            border-color: #ffd700;
        }
        
        #search-results {
            margin-bottom: 15px;
            display: none;
        }
        
        #search-results.active {
            display: block;
        }
        
        .search-result {
            padding: 10px;
            background: #1a1a1a;
            border-radius: 4px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .search-result:hover {
            background: #3d3d3d;
        }
        
        .search-result-title {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .search-result-snippet {
            color: #b0b0b0;
            font-size: 0.9em;
        }
        
        .search-highlight {
            background: #ffd700;
            color: #1a1a1a;
            padding: 0 2px;
        }
        
        .page-link {
            display: block;
            padding: 10px;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 5px;
            transition: background 0.2s;
        }
        
        .page-link:hover {
            background: #3d3d3d;
        }
        
        .page-link.active {
            background: #ffd700;
            color: #1a1a1a;
        }
        
        .page-tree-item {
            margin-bottom: 5px;
        }
        
        .page-parent {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        
        .expand-icon {
            width: 20px;
            text-align: center;
            margin-right: 5px;
            font-size: 12px;
            color: #ffd700;
        }
        
        .page-children {
            margin-left: 25px;
            margin-top: 5px;
            display: none;
        }
        
        .page-children.expanded {
            display: block;
        }
        
        .child-link {
            display: block;
            padding: 8px 10px;
            color: #b0b0b0;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 3px;
            transition: background 0.2s;
        }
        
        .child-link:hover {
            background: #3d3d3d;
            color: #e0e0e0;
        }
        
        .child-link.active {
            background: #ffd700;
            color: #1a1a1a;
        }
        
        #content-wrapper {
            flex: 1;
            background: #2d2d2d;
            padding: 30px;
            border-radius: 8px;
            overflow-y: auto;
            max-height: calc(100vh - 140px);
        }
        
        #page-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
        }
        
        #content {
            min-height: 200px;
        }
        
        #content h1 {
            color: #ffd700;
            margin-bottom: 20px;
        }
        
        #content h2 {
            color: #ffed4e;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        #content a {
            color: #ffd700;
        }
        
        #content code {
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        
        #content pre {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 15px 0;
        }
        
        #content pre code {
            padding: 0;
            background: none;
        }
        
        @media (max-width: 768px) {
            #main-content {
                flex-direction: column;
            }
            
            #sidebar {
                min-width: 100%;
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <div id="login-box">
            <h1>ðŸŒ¿ Vivarium</h1>
            <form id="login-form" action="#" onsubmit="return false;">
                <input 
                    type="text" 
                    name="username"
                    value="vivarium"
                    autocomplete="username"
                    style="display: none;"
                />
                <input 
                    type="password" 
                    id="password-input"
                    name="password"
                    placeholder="Enter GitHub Token"
                    autocomplete="current-password"
                />
                <button id="login-button" type="submit">Enter</button>
            </form>
            <div id="error-message">Incorrect password</div>
        </div>
    </div>

    <div id="wiki-container">
        <div id="header">
            <h1>ðŸŒ¿ Vivarium</h1>
            <div id="header-actions">
                <button id="logout-button">Logout</button>
            </div>
        </div>
        <div id="main-content">
            <div id="sidebar">
                <div id="search-container">
                    <input 
                        type="text" 
                        id="search-box" 
                        placeholder="Search pages..."
                        autocomplete="off"
                    />
                    <div id="search-results"></div>
                </div>
                <div id="pages-container">
                    <h2>Pages</h2>
                    <div id="page-list"></div>
                </div>
            </div>
            <div id="content-wrapper">
                <div id="view-mode">
                    <div id="page-header">
                        <button id="edit-button">Edit</button>
                    </div>
                    <div id="content"></div>
                </div>
                <div id="edit-mode">
                    <div style="display: flex; justify-content: flex-end; margin-bottom: 15px;">
                        <button id="cancel-edit-button">Cancel</button>
                    </div>
                    <div id="editor-toolbar">
                        <button class="toolbar-button" onclick="insertMarkdown('**', '**')" title="Bold"><b>B</b></button>
                        <button class="toolbar-button" onclick="insertMarkdown('*', '*')" title="Italic"><i>I</i></button>
                        <button class="toolbar-button" onclick="insertMarkdown('# ', '')" title="Heading">H1</button>
                        <button class="toolbar-button" onclick="insertMarkdown('## ', '')" title="Heading 2">H2</button>
                        <button class="toolbar-button" onclick="insertMarkdown('### ', '')" title="Heading 3">H3</button>
                        <button class="toolbar-button" onclick="insertMarkdown('[', '](url)')" title="Link">Link</button>
                        <button class="toolbar-button" onclick="document.getElementById('image-upload').click()" title="Upload Image">Image</button>
                        <button class="toolbar-button" onclick="insertMarkdown('`', '`')" title="Inline Code">&lt;/&gt;</button>
                        <button class="toolbar-button" onclick="insertMarkdown('- ', '')" title="List Item">â€¢ List</button>
                    </div>
                    <input type="file" id="image-upload" accept="image/*" style="display: none;" onchange="handleImageUpload(event)" />
                    <textarea id="markdown-editor"></textarea>
                    <button id="save-button" class="primary">Save to GitHub</button>
                    <div id="status-message"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="wiki.js"></script>
</body>
</html>
