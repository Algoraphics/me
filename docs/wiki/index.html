<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivarium</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }
        
        #login-box {
            background: #2d2d2d;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        
        #login-box h1 {
            color: #ffd700;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        #password-input {
            width: 300px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #575757;
            border-radius: 6px;
            background: #1a1a1a;
            color: #e0e0e0;
            margin-bottom: 20px;
        }
        
        #password-input:focus {
            outline: none;
            border-color: #ffd700;
        }
        
        #login-button {
            width: 300px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background: #ffd700;
            color: #1a1a1a;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #login-button:hover {
            background: #ffed4e;
        }
        
        #error-message {
            color: #ff6b6b;
            margin-top: 15px;
            display: none;
        }
        
        #wiki-container {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        #header {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #header h1 {
            color: #ffd700;
            font-size: 1.8em;
        }
        
        #logout-button {
            padding: 10px 20px;
            background: #575757;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #logout-button:hover {
            background: #6a6a6a;
        }
        
        #main-content {
            display: flex;
            gap: 20px;
        }
        
        #sidebar {
            min-width: 250px;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            max-height: calc(100vh - 140px);
            overflow-y: auto;
        }
        
        #sidebar h2 {
            color: #ffd700;
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        
        .page-link {
            display: block;
            padding: 10px;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 5px;
            transition: background 0.2s;
        }
        
        .page-link:hover {
            background: #3d3d3d;
        }
        
        .page-link.active {
            background: #ffd700;
            color: #1a1a1a;
            font-weight: bold;
        }
        
        .page-tree-item {
            margin-bottom: 5px;
        }
        
        .page-parent {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        
        .expand-icon {
            width: 20px;
            text-align: center;
            margin-right: 5px;
            font-size: 12px;
            color: #ffd700;
        }
        
        .page-children {
            margin-left: 25px;
            margin-top: 5px;
            display: none;
        }
        
        .page-children.expanded {
            display: block;
        }
        
        .child-link {
            display: block;
            padding: 8px 10px;
            color: #b0b0b0;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 3px;
            transition: background 0.2s;
        }
        
        .child-link:hover {
            background: #3d3d3d;
            color: #e0e0e0;
        }
        
        .child-link.active {
            background: #ffd700;
            color: #1a1a1a;
            font-weight: bold;
        }
        
        #content {
            flex: 1;
            background: #2d2d2d;
            padding: 30px;
            border-radius: 8px;
            overflow-y: auto;
            max-height: calc(100vh - 140px);
        }
        
        #content h1 {
            color: #ffd700;
            margin-bottom: 20px;
        }
        
        #content h2 {
            color: #ffed4e;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        #content a {
            color: #ffd700;
        }
        
        #content code {
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        
        #content pre {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 15px 0;
        }
        
        #content pre code {
            padding: 0;
            background: none;
        }
        
        @media (max-width: 768px) {
            #main-content {
                flex-direction: column;
            }
            
            #sidebar {
                min-width: 100%;
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <div id="login-box">
            <h1>ðŸŒ¿ Vivarium</h1>
            <form id="login-form" action="#" onsubmit="return false;">
                <input 
                    type="text" 
                    name="username"
                    value="vivarium"
                    autocomplete="username"
                    style="display: none;"
                />
                <input 
                    type="password" 
                    id="password-input"
                    name="password"
                    placeholder="Enter password"
                    autocomplete="current-password"
                />
                <button id="login-button" type="submit">Enter</button>
            </form>
            <div id="error-message">Incorrect password</div>
        </div>
    </div>

    <div id="wiki-container">
        <div id="header">
            <h1>ðŸŒ¿ Vivarium</h1>
            <button id="logout-button">Logout</button>
        </div>
        <div id="main-content">
            <div id="sidebar">
                <h2>Pages</h2>
                <div id="page-list"></div>
            </div>
            <div id="content"></div>
        </div>
    </div>

    <script>
        let wikiData = null;
        let currentPassword = null;
        let currentPage = null;

        async function loadManifest() {
            const response = await fetch('manifest.enc');
            return await response.text();
        }

        function decryptManifest(encryptedManifest, password) {
            try {
                const decrypted = CryptoJS.AES.decrypt(encryptedManifest, password);
                const manifestStr = decrypted.toString(CryptoJS.enc.Utf8);
                if (!manifestStr) return null;
                return JSON.parse(manifestStr);
            } catch (e) {
                return null;
            }
        }

        function decryptContent(encryptedContent, password) {
            try {
                const decrypted = CryptoJS.AES.decrypt(encryptedContent, password);
                return decrypted.toString(CryptoJS.enc.Utf8);
            } catch (e) {
                return null;
            }
        }

        const expandedParents = new Set();
        
        function renderPageItem(pageId, isChild = false) {
            const page = wikiData.pages.find(p => p.id === pageId);
            if (!page) return null;
            
            const hasChildren = page.children && page.children.length > 0;
            const isExpanded = expandedParents.has(pageId);
            
            const item = document.createElement('div');
            item.className = 'page-tree-item';
            
            if (hasChildren) {
                const parent = document.createElement('div');
                parent.className = 'page-parent';
                
                const expandIcon = document.createElement('span');
                expandIcon.className = 'expand-icon';
                expandIcon.textContent = isExpanded ? 'â–¼' : 'â–¶';
                parent.appendChild(expandIcon);
                
                const link = document.createElement('a');
                link.href = '#';
                link.className = isChild ? 'child-link' : 'page-link';
                if (currentPage === page.id) {
                    link.classList.add('active');
                }
                link.textContent = page.title;
                link.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    loadPage(page.id);
                };
                parent.appendChild(link);
                
                parent.onclick = () => {
                    if (isExpanded) {
                        expandedParents.delete(pageId);
                    } else {
                        expandedParents.add(pageId);
                    }
                    renderSidebar();
                };
                
                item.appendChild(parent);
                
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'page-children' + (isExpanded ? ' expanded' : '');
                
                page.children.forEach(childId => {
                    const childItem = renderPageItem(childId, true);
                    if (childItem) {
                        childrenContainer.appendChild(childItem);
                    }
                });
                
                item.appendChild(childrenContainer);
            } else {
                const link = document.createElement('a');
                link.href = '#';
                link.className = isChild ? 'child-link' : 'page-link';
                if (currentPage === page.id) {
                    link.classList.add('active');
                }
                link.textContent = page.title;
                link.onclick = (e) => {
                    e.preventDefault();
                    loadPage(page.id);
                };
                item.appendChild(link);
            }
            
            return item;
        }
        
        function renderSidebar() {
            const pageList = document.getElementById('page-list');
            pageList.innerHTML = '';
            
            wikiData.tree.forEach(pageId => {
                const item = renderPageItem(pageId);
                if (item) {
                    pageList.appendChild(item);
                }
            });
        }

        function loadPage(pageId) {
            const page = wikiData.pages.find(p => p.id === pageId);
            if (!page) return;
            
            const content = decryptContent(page.content, currentPassword);
            if (!content) {
                alert('Failed to decrypt page content');
                return;
            }
            
            currentPage = pageId;
            document.getElementById('content').innerHTML = content;
            renderSidebar();
            
            sessionStorage.setItem('currentPage', pageId);
        }

        async function login() {
            const password = document.getElementById('password-input').value;
            const errorMsg = document.getElementById('error-message');
            
            errorMsg.style.display = 'none';
            
            const encryptedManifest = await loadManifest();
            const manifest = decryptManifest(encryptedManifest, password);
            
            if (!manifest) {
                errorMsg.style.display = 'block';
                return;
            }
            
            currentPassword = password;
            wikiData = manifest;
            
            sessionStorage.setItem('wikiPassword', password);
            
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('wiki-container').style.display = 'block';
            
            renderSidebar();
            
            const lastPage = sessionStorage.getItem('currentPage') || 'home';
            loadPage(lastPage);
        }

        function logout() {
            sessionStorage.removeItem('wikiPassword');
            sessionStorage.removeItem('currentPage');
            currentPassword = null;
            wikiData = null;
            currentPage = null;
            
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('wiki-container').style.display = 'none';
            document.getElementById('password-input').value = '';
        }

        document.getElementById('login-button').addEventListener('click', login);
        document.getElementById('password-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
        document.getElementById('logout-button').addEventListener('click', logout);

        const savedPassword = sessionStorage.getItem('wikiPassword');
        if (savedPassword) {
            document.getElementById('password-input').value = savedPassword;
            login();
        }
    </script>
</body>
</html>
